<!DOCTYPE html>
<html lang="PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="icon" href="icon.png">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main">
            <div class="buttons">
                <button id="game_mode_btn">Gracz VS Gracz</button>
                <button id="imposible_btn">Tryb niemożliwy</button>
                <button id="points_reset_btn">Resetuj punkty</button>
            </div>
            <div class="rounds">
                <p id="rounds">Runda: 0</p>
            </div>
            <div class="game-holder">
                <div class="player">
                    <input type="text" placeholder="Gracz O:" id="player_one">
                    <p id="score-one">0</p>
                </div>
                <div class="board">
                    <table>
                        <tr>
                            <td>
                                <button class="btn" id="1"></button>
                            </td>
                            <td>
                                <button class="btn" id="2"></button>
                            </td>
                            <td>
                                <button class="btn" id="3"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn" id="4"></button>
                            </td>
                            <td>
                                <button class="btn" id="5"></button>
                            </td>
                            <td>
                                <button class="btn" id="6"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn" id="7"></button>
                            </td>
                            <td>
                                <button class="btn" id="8"></button>
                            </td>
                            <td>
                                <button class="btn" id="9"></button>
                            </td>
                        </tr>


                    </table>
                </div>
                <div class="player">
                    <input type="text" placeholder="Gracz X:" id="player_two">
                    <p id="score-two">0</p>
                </div>
            </div>
            <div class="result">
                <p id="result"></p>
            </div>

            <button class="reset">Reset</button>

            <div class="separator">
                <hr>
            </div>
            <div class="history" id="history">
                Historia ruchów tej gry:
            </div>
        </div>
        <div class="footer">
            Strona została wykonana przez: Mariusza Bienasz
        </div>
    </div>
</body>

</html>
